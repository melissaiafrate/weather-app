<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Neonderthaw&family=Quicksand&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1>Toronto</h1>
          <ul>
            <li>Monday 3:00pm</li>
            <li>Snow Showers</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/snow_light.png"
                  alt="Snow Showers"
                  style="float: left"
                />
                <div style="float: left">
                  <strong>0</strong>
                  <span class="units"> °C | <a href="#">°F</a> </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation:</li>
                <li>Humidity:</li>
                <li>Wind: km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/melissaiafrate/weather-app"
            >Open-source code</a
          >
          by Melissa Iafrate
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
